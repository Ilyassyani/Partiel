<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <img src="./Integration/Background.jpg" alt="">
        <div class="Contenu">
            <div class="headG">
                <div class="titre">
                    <h1>Home</h1>
                    <img src="./Integration/flechebas.png" alt="">
                </div>
                <div class="titre">
                    <h1>Listings</h1>
                    <img src="./Integration/flechebas.png" alt="">
                </div>
                <div class="titre">
                    <h1>Blog</h1>
                    <img src="./Integration/flechebas.png" alt="">
                </div>
                <div class="titre">
                    <h1>Pages</h1>
                    <img src="./Integration/flechebas.png" alt="">
                </div>
                <div class="titre"><h1>About</h1></div>
                <div class="titre"><h1>Contact</h1></div>
            </div>
            <div class="headC">
                <img src="./Integration/logo.png" alt="">   
            </div>
            <div class="headD">
                <div class="Sign">
                    <img src="./Integration/Prof.png" alt="">
                    <h1>Sign in</h1>
                </div>
                <button>Submit Listing</button>

            </div>
        </div>
        <div class="search-filter-bar">
            <div class="filter-group">
                <div class="filter-item dropdown">
                    <span>Used Cars</span>
                    <img src="./Integration/flechebas.png" alt="dropdown arrow">
                </div>
                <hr>
                <div class="filter-item dropdown">
                    <span>Any Makes</span>
                    <img src="./Integration/flechebas.png" alt="dropdown arrow">
                </div>
                <hr>
                <div class="filter-item dropdown">
                    <span>Any Models</span>
                    <img src="./Integration/flechebas.png" alt="dropdown arrow">
                </div>
                <hr>
                <div class="filter-item price-display">
                    <span>Prices: All Prices</span>
                </div>
            </div>
            <button class="search-button">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16" height="16" fill="currentColor"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                <span>Search</span>
            </button>
        </div>
        <div class="hero-content">
            <p class="hero-subtitle">We make finding the right car simple</p>
            <h1 class="hero-title">Search Less. Live More.</h1>
            <div class="hero-buttons">
                <button class="btn btn-primary">
                    <span>View Inventory</span>
                    <svg class="hero-btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                        <path d="M6.4 18L5 16.6L14.6 7H7V5h12v12h-2V8.4L6.4 18z"/>
                    </svg>
                </button>
                <button class="btn btn-secondary">
                    <span>Contact Us</span>
                    <svg class="hero-btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                        <path d="M6.4 18L5 16.6L14.6 7H7V5h12v12h-2V8.4L6.4 18z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
